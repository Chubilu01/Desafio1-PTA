<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PTA de Dev</title>
</head>
<body>
    <header>
        <nav>
            <a id="logo" href="./index.html"><img src="./assets/Vector.png" alt="Logo da sorveteria"></a>
            <div class="searchbar">
                <img src="./assets/magnifyingglass.png" alt="Ícone de pesquisa">
                <input type="text" placeholder="Procure seu sorvete">
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="big-item item-1">
            <img src="./assets/Foto1.svg" alt="Picolé Tablito sabor chocolate tradicional e branco">
            <h2>Picolé Tablito</h2>
            <p>Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</p>
        </div>
        <img class="small-item item-2" src="./assets/Foto2.svg" alt="Picolé Tablito sabor brigadeiro">
        <img class="small-item item-3" src="./assets/Foto3.svg" alt="Picolé Tablito sabor uva">
        <div class="big-item item-4">
            <img src="./assets/Foto4.svg" alt="Picolé Chica Bon sabor chocolate tradicional">
            <h2>Picolé Chica Bon</h2>
            <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
        </div>
        <img class="small-item item-5" src="./assets/Foto5.svg" alt="Picolé Chica Bon sabor morango">
        <img class="small-item item-6" src="./assets/Foto6.svg" alt="Picolé Chica Bon de tema Minions">
    </section>
    <footer>
        <div>
            <img src="./assets/Linkedin.png" alt="Ícone do Linkedin">
            <img src="./assets/facebook.png" alt="Ícone do Facebook">
            <img src="./assets/Twitter.png" alt="Ícone do Twitter">
        </div>
        <img src="./assets/Vector.png" alt="Logo da sorveteria">
        <p>Made with HTML and &lt3 by João Pedro Cavalcanti Fernandes</p>
    </footer>
</body>
</html>
